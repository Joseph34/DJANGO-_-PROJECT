<div class="card p-2">


    <form action="/contact" method="post">{% csrf_token %}
      <div class="form-group">
        <h5>
          <span><i class="fas fa-user"></i>Enter your name</span>
        </h5>
        <input type="text" class="form-control mb-3" name="name" required/>
      </div>
      <div class="form-group">
        <h5>
          <span><i class="bx bx-envelope"></i>Enter your Emailaddress</span>
        </h5>
        <input type="email"  class="form-control mb-3" name="email" required/>
      </div>
      <div class="form-group">
        <h5>
          <span><i class="fas fa-phone-alt"></i>Enter subject</span>
        </h5>
        <input type="text" class="form-control mb-3" name="subject" required/>
      </div>

      <div class="form-group">
        <h5>
          <span><i class="far fa-question-circle"></i>Enter Messege</span>
        </h5>
        <textarea type="text" class="form-control mb-3" name="message" required ></textarea>
      </div>



      <div class="d-grid gap-2">
        <button class="btn btn-dark" type="submit">Submit</button>
      </div>

    </div>

    </form>
  </div>

  <div class="col-md-4"></div>
</div>
</div>
